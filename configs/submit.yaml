random_seed: 42
train_path: data/train.csv
test_path: data/test.csv
submission_sample_path: data/sample_submission.csv
target_col: 임신 성공 여부

# 추론에 사용할 모델 목록 (train.py 에서 저장한 모델들이 assets/에 존재해야 함)
models:
  - lgbm
  - xgb
  - cat

# 모델별로 추론 시 제외할 컬럼 (학습 시 설정과 동일해야 함)
drop_features:
  lgbm: []
  xgb: ['PGS 검사를 받고도 안한 사람']
  cat: ['PGS 검사를 받고도 안한 사람']

# 가중 랭크 앙상블 설정
weighted_rank_ensemble:
  n_select_folds: 3
  weights:
    lgbm: 1.3
    xgb: 3
    cat: 2.9

# 모델 파일이 저장된 경로
model_dir: assets

# 출력 설정
output_dir: outputs
submission_filename: submission.csv